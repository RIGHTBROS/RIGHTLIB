<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHTLIB | Gradient Library</title>

    <link rel="stylesheet" href="css/gradient.css">
</head>
<body>

    <style>
        * {
            box-sizing: border-box;
            padding: 0!important;
            margin: 0!important;
        }

        div.rg-wrapper {
            width: 100%!important;
            height: 400px!important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.rb-wrapper h1 {
            text-align: center;
            font-size: 64px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }


        div.rb-wrapper h3 {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        div.rb-wrapper p {
            text-align: center;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <div class="rg-wrapper">
        <img src="/rightlib/assets/Simplicity Unleashed.png" alt="RIGHTLIB" width="50%">
    </div>
    
</body>
</html>
