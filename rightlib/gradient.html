        * {
            box-sizing: border-box;
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            height: auto !important;
        }


        .rb-wrapper-brand {
            width: 100% !important;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rb-wrapper-brand img {
            height: 50%!important;

        .rightbros {

            padding: 0;
            margin: 0!important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rightbros img {
            height: 50%!important;
            background: #fff;
            border-radius: 3px;
        }

        .rb-wrapper {
            width: 100% !important;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .rb-button {
            width: auto;
            margin: 10px 5px !important;
            height: 50px;
            box-shadow: 3px 4px 5px rbga(0, 0, 0, 0.35);
            text-decoration: none;
            font-size: 22px;
            text-align: center;
            padding: 10px 20px !important;
            border-radius: 2px;
            color: #E7E9BB;
        }

        .rb-wrapper h1 {
            text-align: center;
            font-size: 3em;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper h2 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper p {
            text-align: center;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .view-division {
            margin-top: -150px !important;
        }

        /* Reset Select */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background-image: none;
        }

        /* Remove IE arrow */
        select::-ms-expand {
            display: none;
        }

        /* Custom Select */
        .select {
            position: relative;
            display: flex;
            width: 20em;
            height: 3em;
            line-height: 3;
            overflow: hidden;
            border-radius: .25em;
        }

        select {
            flex: 1;
            text-align: center;
            padding: 0 .5em;
            border: 3px solid #fff!important;
            cursor: pointer;
        }

        /* Arrow */
        .select::after {
            content: '\25BC';
            position: absolute;
            top: 0;
            right: 0;
            padding: 0 1em;
            cursor: pointer;
            pointer-events: none;
            -webkit-transition: .25s all ease;
            -o-transition: .25s all ease;
            transition: .25s all ease;
        }
    </style>
