<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHTLIB | Gradient Library</title>

    <link rel="stylesheet" href="css/gradient.css">
</head>

<body>

    <style>
        * {
            box-sizing: border-box;
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            height: auto!important;
        }

        .rb-wrapper {
            width: 100% !important;
            height: 400px !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rb-wrapper h1 {
            text-align: center;
            font-size: 64px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper h2 {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper p {
            text-align: center;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <div class="rb-wrapper">
        <img src="./assets/Simplicity Unleashed.png" alt="RIGHTLIB" width="50%">
    </div>

    <div class="rb-wrapper rb-electric-violet">
        <h2>rb-electric-violet</h2>
    </div>
    <div class="rb-wrapper rb-kashmir">
        <h2>rb-kashmir</h2>
    </div>
    <div class="rb-wrapper rb-steel-gray">
        <h2>rb-steel-gray</h2>
    </div>
    <div class="rb-wrapper rb-mirage">
        <h2>rb-mirage</h2>
    </div>
    <div class="rb-wrapper rb-juicy-orange">
        <h2>rb-juicy-orange</h2>
    </div>

    <div class="rb-wrapper rb-mojito">
        <h2>rb-mojito</h2>
    </div>
    <div class="rb-wrapper rb-cherry">
        <h2>rb-cherry</h2>
    </div>
    <div class="rb-wrapper rb-pinky">
        <h2>rb-pinky</h2>
    </div>
    <div class="rb-wrapper rb-sea-weed">
        <h2>rb-sea-weed</h2>
    </div>
    <div class="rb-wrapper rb-stripe"></div>
    <div class="rb-wrapper rb-purple-paradise"></div>
    <div class="rb-wrapper rb-sunrise"></div>
    <div class="rb-wrapper rb-aqua-marine"></div>
    <div class="rb-wrapper rb-aubergine"></div>
    <div class="rb-wrapper rb-bloody-mary"></div>
    <div class="rb-wrapper rb-mango-pulp"></div>
    <div class="rb-wrapper rb-frozen"></div>
    <div class="rb-wrapper rb-rose-water"></div>
    <div class="rb-wrapper rb-horizon"></div>
    <div class="rb-wrapper rb-monte-carlo"></div>
    <div class="rb-wrapper rb-lemon-twist"></div>
</body>

</html>
