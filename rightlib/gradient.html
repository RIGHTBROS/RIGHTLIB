<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHTLIB | Gradient Library</title>

    <link rel="stylesheet" href="css/gradient.min.css">
</head>

<body>

    <style>
        * {
            box-sizing: border-box;
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            height: auto!important;
        }

        .rb-wrapper {
            width: 100% !important;
            height: 400px !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a.rb-button {
            width: 250px;
            height: 100px;
            box-shadow: 3px 4px 5px rbga(0,0,0,0.35);
            text-decoration: none;
            font-size: 22px;
            padding: 10px 20px;
            border-radius: 2px;
            color: #E7E9BB;
        }

        .rb-wrapper h1 {
            text-align: center;
            font-size: 64px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper h2 {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper p {
            text-align: center;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .view-division {
            margin-top: -150px!important;
        }
    </style>

    <div class="rb-wrapper">
        <img src="./assets/Simplicity Unleashed.png" alt="RIGHTLIB" width="50%" style="display: block;">
    </div>
    <center><a href="https://www.rightbros.co/" download="true" class="rb-button rb-mojito" target="_blank" style="margin-bottom: 30px!important;">RIGHTBROS</a>
    </center>
    <center><a href="/rightlib/css/gradient.min.css" download="true" class="rb-button rb-cherry" target="_blank">Download Latest Version</a>
    </center>


    <div class="rb-wrapper" style="padding-top: 50px!important;">
        <form>
            <select name="gradient" id="gradient-select" class="gradient-selector">
                <option>rb-electric-violet</option>
                <option>rb-kashmir</option>
                <option>rb-steel-gray</option>
                <option value="">rb-mirage</option>
                <option value="">rb-juicy-orange</option>
                <option value="">rb-mojito</option>
                <option value="">rb-cherry</option>
                <option value="">rb-pinky</option>
                <option value="">rb-sea-weed</option>
                <option value="">rb-stripe</option>
                <option value="">rb-purple-paradise</option>
                <option value="">rb-sunrise</option>
                <option value="">rb-aqua-marine</option>
                <option value="">rb-aubergine</option>
                <option value="">rb-bloody-mary</option>
                <option value="">rb-mango-pulp</option>
                <option value="">rb-frozen</option>
                <option value="">rb-rose-water</option>
                <option value="">rb-horizon</option>
                <option value="">rb-monte-carlo</option>
                <option value="">rb-lemon-twist</option>
                <option value="">rb-playing-with-reds</option>
                <option value="">rb-harmonic-energy</option>
                <option value="">rb-cool-brown</option>
                <option value="">rb-youtube</option>
            </select>
        </form>
    </div>

    <div class="rb-wrapper view-division rb-horizon">
        <h1 class="inner-text">rb-horizon</h1>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
