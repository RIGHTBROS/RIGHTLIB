<!DOCTYPE html>
<html lang="en">

<head>

    <title>RIGHTLIB | Gradient Library</title>

<body>

    <style>
        * {
            box-sizing: border-box;
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            height: auto !important;
        }

        .rb-wrapper {
            width: 100% !important;
            height: 400px !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a.rb-button {
            width: 250px;
            height: 100px;
            box-shadow: 3px 4px 5px rbga(0, 0, 0, 0.35);
            text-decoration: none;
            font-size: 22px;
            padding: 10px 20px;
            border-radius: 2px;
            color: #E7E9BB;
        }

        .rb-wrapper h1 {
            text-align: center;
            font-size: 64px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper h2 {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }


        .rb-wrapper p {
            text-align: center;
            font-size: 26px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .view-division {
            margin-top: -150px !important;
        }

        /* Reset Select */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background: #2c3e50;
            background-image: none;
        }

        /* Remove IE arrow */
        select::-ms-expand {
            display: none;
        }

        /* Custom Select */
        .select {
            position: relative;
            display: flex;
            width: 20em;
            height: 3em;
            line-height: 3;
            background: #2c3e50;
            overflow: hidden;
            border-radius: .25em;
        }

        select {
            flex: 1;
            padding: 0 .5em;
            color: #fff;
            cursor: pointer;
        }

        /* Arrow */
        .select::after {
            content: '\25BC';
            position: absolute;
            top: 0;
            right: 0;
            padding: 0 1em;
            background: #34495e;
            cursor: pointer;
            pointer-events: none;
            -webkit-transition: .25s all ease;
            -o-transition: .25s all ease;
            transition: .25s all ease;
        }

        /* Transition */
        .select:hover::after {
            color: #f39c12;
        }
    </style>
